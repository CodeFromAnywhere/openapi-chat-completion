<!DOCTYPE html>
<html>

<head>
    <title>ActionSchema Chat</title>
    <script>
        // Function to check screen size and redirect if necessary
        function checkScreenSize() {
            if (window.innerWidth <= 768) {  // Common breakpoint for mobile devices
                window.location.href = "/chat/completions";
            }
        }

        // Run the check when the page loads
        window.onload = checkScreenSize;

        // Also run the check if the window is resized
        window.onresize = checkScreenSize;
    </script>
</head>
<frameset cols="33%,34%,33%">
    <frameset rows="50%,50%">
        <frame src="/chat/completions" />
        <frame src="/chat/completions" />
    </frameset>
    <frameset rows="100%">
        <frame src="/chat/completions" />
    </frameset>
    <frameset rows="50%,50%">
        <frame src="/chat/completions" />
        <frame src="/chat/completions" />
    </frameset>
    <frameset rows="50%,50%">
        <frame src="/chat/completions" />
        <frame src="/chat/completions" />
    </frameset>
</frameset>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore APIs and Threads</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div>
            <h2 class="text-lg font-semibold mb-4">Recent Threads</h2>
            <div id="threads" class="space-y-4">
                <!-- Threads will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>

        // Function to create a new thread
        function createNewThread() {
            activeThreadId = Date.now().toString();
            localStorage.setItem('activeThreadId', activeThreadId);
            threads[activeThreadId] = [];
            localStorage.setItem('threads', JSON.stringify(threads));
        }

        // Function to create a card for an API
        // function createApiCard(api) {
        //     return `
        //         <div class="bg-white shadow-md rounded-lg p-4 cursor-pointer hover:shadow-lg transition-shadow duration-200" onclick="navigateToApi('${api.openapiUrl}')">
        //             <h3 class="text-xl font-semibold mb-2">${api.title}</h3>
        //             <p class="text-gray-600">${api.description}</p>
        //         </div>
        //     `;
        // }

        // Function to create a card for a thread
        function createThreadCard(threadId, item) {
            const lastMessage = item.messages[item.messages.length - 1];
            const title = localStorage.getItem('recentOpenapis')?.find(x => x.openapiUrl === item.openapiUrl).title;

            return `
                <a href="#" onclick="navigateToApi('${item.openapiUrl}')" class="bg-white shadow-md rounded-lg p-4 cursor-pointer hover:shadow-lg transition-shadow duration-200" onclick="switchThread('${threadId}')">
                    <h3 class="text-lg font-semibold mb-2">${title || "Untitled"}</h3>
                    <p class="text-gray-600">${lastMessage.role}: ${lastMessage.message.substring(0, 50)}..</p>
                </a>
            `;
        }

        // Function to navigate to an API
        function navigateToApi(openapiUrl) {
            window.location.href = `/openai.gpt-4o-mini/chat/completions?openapiUrl=${openapiUrl}`;
        }

        // Function to switch to a thread
        function switchThread(threadId) {
            sessionStorage.setItem('activeThreadId', threadId);
            alert(`Switched to thread ${threadId}`);

            // You might want to redirect to the chat page or update the UI here
        }

        // Load and display recent APIs
        // const recentApis = JSON.parse(localStorage.getItem('recentOpenapis')) || [];
        // const recentApisContainer = document.getElementById('recentApis');
        // recentApis.forEach(api => {
        //     recentApisContainer.innerHTML += createApiCard(api);
        // });

        // Load and display threads
        const threads = JSON.parse(localStorage.getItem('threads')) || {};
        const threadsContainer = document.getElementById('threads');
        Object.entries(threads).forEach(([threadId, item]) => {
            threadsContainer.innerHTML += createThreadCard(threadId, item);
        });

        // Highlight active thread
        const activeThreadId = localStorage.getItem('activeThreadId');
        if (activeThreadId) {
            const activeThread = document.querySelector(`[onclick="switchThread('${activeThreadId}')"]`);
            if (activeThread) {
                activeThread.classList.add('ring-2', 'ring-blue-500');
            }
        }
    </script>
</body>

</html>
